
<div class="page-container">
    <div class="header-page-container">
        <div>
            <mat-icon>attach_money</mat-icon>
            <!-- <mat-icon>account_balance</mat-icon> -->
            <h1>Meus Pagamentos</h1>
        </div>
    </div>
    <div class="add-btn-container">
        <button class="add-task-btn" matTooltip="Adicionar pagamento" mat-button type="button" (click)="openAddEditModal()">
            Adicionar pagamento
        </button>
    </div>
    <div class="table-container">
        <div class="filters-container">
            <div class="search-btn-container">
                <div class="form-control ">
                    <mat-form-field appearance="outline">
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="search($event)" placeholder="Pesquisar por {nome do filtro}">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <!-- <button class="btn-form-back">
                        Filtrar
                        <mat-icon matTooltip="Filtrar">
                            cancel
                        </mat-icon>
                        <mat-form-field appearance="outline">
                            <mat-select [(value)]="filterOptions[0].name">
                                <mat-option *ngFor="let option of filterOptions" [value]="option.name">
                                  {{option.name}}
                                </mat-option>
                              </mat-select>
                        </mat-form-field>
                    </button> -->
                </div>
            </div>
            
            <mat-paginator 
                #MatPaginator  
                length="taskDataSource?.data?.length"
                [pageIndex]="1"
                [pageSizeOptions]="[5, 10, 15, 20, 25]"  
                showFirstLastButtons
            ></mat-paginator>

           <!--  <mat-paginator 
                #MatPaginator  
                length="taskDataSource?.data?.length"
                [pageIndex]="1"
                [pageSizeOptions]="[5, 10, 15, 20, 25]"  
                (page)="onPaginateChange($event)" 
                showFirstLastButtons
            ></mat-paginator> -->
        </div>
        <table mat-table [dataSource]="taskDataSource" matSort>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Usuário </th>
                <td mat-cell *matCellDef="let element">                 
                    {{element?.name || "-"}}/@{{element?.username || "-"}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element?.title || "-"}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element?.date || "-"}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element?.value || "-"}} </td>
            </ng-container>
            <ng-container matColumnDef="isPayed">
                <th mat-header-cell *matHeaderCellDef> Pago </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [checked]="element?.isPayed" disabled="true"  [aria-label]=""></mat-checkbox>
                </td>            
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <button mat-icon-button (click)="openAddEditModal(element)">
                            <mat-icon matTooltip="Editar">
                                edit
                            </mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteTask(element?.id)">
                            <mat-icon matTooltip="Desativar">
                                highlight_off
                            </mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p class="message-empty-table" *ngIf="!isLoading && !errorTaskData && !taskDataSource?.data?.length">
            Nenhum pagamento encontrado.
        </p>
        <p class="message-error-table-data" *ngIf="!isLoading && errorTaskData">
            Erro ao carregar dados.
        </p>
        <div *ngIf="isLoading" class="loading-page-container">
            <mat-spinner color="light" diameter="75"></mat-spinner>
        </div>
    </div>
    
</div>
