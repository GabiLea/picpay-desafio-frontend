<p>my-payments works!</p>

<img src="../../assets/User.png" alt="login image">
<div class="header-page-container">
    <div>
        <mat-icon>swap_horiz</mat-icon>
        <!-- <mat-icon>account_balance</mat-icon> -->
        <h1>Meus Pagamentos</h1>
    </div>
    <button matTooltip="Adicionar pagamento" mat-button type="button"  [routerLink]="['/login']">
        Adicionar pagamento
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="page-content">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="Ex. ium">
        </mat-form-field>
        <mat-paginator #MatPaginator  [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
    <table mat-table [dataSource]="taskDataSource" matSort>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Usuário </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef> Pago </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox color="primary" [checked]="element.isPayed"  [aria-label]=""></mat-checkbox>
            </td>            
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button (click)="updateTask(element)">
                        <mat-icon matTooltip="Editar">
                            edit
                        </mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteTask(element.id)">
                        <mat-icon matTooltip="Desativar">
                            cancel
                        </mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p class="message-empty-table" *ngIf="!isLoading && !errorTaskData && !taskDataSource?.data?.length">
        Nenhum pagamento encontrado.
    </p>
    <p class="message-error-table-data" *ngIf="!isLoading && errorTaskData">
        Erro ao carregar dados.
    </p>
    
    <div *ngIf="isLoading" class="loading-page-container">
        <mat-spinner color="light" diameter="75"></mat-spinner>
    </div>
    
</div>   

<button (click) = "logout()">Sair</button>
