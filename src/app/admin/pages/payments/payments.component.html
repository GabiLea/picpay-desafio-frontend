<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-black bold">Meus pagamentos</h2>
            <div class="d-flex justify-content-end">
                <button (click)="openDialog()" class="bt bt-blue text-uppercase mt-4 px-4">Adicionar Pagamento</button>
            </div>
            <div class="card mt-3 p-3 rounded-3 border-0 shadow table-responsive">
                <div class="row justify-content-between">
                    <div class="col-md-3">
                        <input type="text" placeholder="Pesquisar por usuário" [(ngModel)]="userFilter.name" class="form-control mb-3">
                    </div>
                    <!-- <div class="col-md-3 d-flex align-items-center">
                        <label class="text-black">Exibir</label>
                        <select class="form-select ms-3" [(ngModel)]="values">
                            <option [value]="value" *ngFor="let value of values"> {{ value }} </option>
                        </select>
                    </div> -->
                    <div class="col-md-3">
                        <pagination-controls
                        previousLabel=""
                        nextLabel=""
                         (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
                <table class="table table-striped lato f-14 text-gray-dark">
                    <thead>
                        <tr>
                            <th>Usuário
                                <a (click)="sortTable(1)" class="ms-2 cursor-pointer"><img src="assets/icons/arrow.svg"></a>
                            </th>
                            <th>Título
                                <a (click)="sortTable(2)" class="ms-2 cursor-pointer"><img src="assets/icons/arrow.svg"></a>
                            </th>
                            <th>Data
                                <a (click)="sortTable(3)" class="ms-2 cursor-pointer"><img src="assets/icons/arrow.svg"></a>
                            </th>
                            <th>Valor
                                <a (click)="sortTable(4)" class="ms-2 cursor-pointer"><img src="assets/icons/arrow.svg"></a>
                            </th>
                            <th>Pago
                                <a (click)="sortTable(5)" class="ms-2 cursor-pointer"><img src="assets/icons/arrow.svg"></a>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks | paginate: { itemsPerPage: perPage, currentPage: p } | filterBy: userFilter">
                            <td>{{ task.name }}<br> <small class="text-gray f-12">@{{ task.username }}</small> </td>
                            <td> {{ task.title }} </td>
                            <td> {{ task.date | date: 'dd/MM/yyyy' }}<br><small class="text-gray f-12">{{ task.date | date: 'HH:mm a' }}</small> </td>
                            <td> {{ task.value | currency: 'BRL' }} </td>
                            <td> 
                                <mat-checkbox (change)="putTaskPayment(task)" color="primary" class="example-margin" [checked]="task.isPayed"></mat-checkbox>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <a (click)="openDialog(task.id)" title="Editar" class="me-2 cursor-pointer">
                                        <img src="assets/icons/edit.svg" alt="Editar">
                                    </a>
                                    <a (click)="openDialogDelete(task.id)" title="Excluir" class="cursor-pointer">
                                        <img src="assets/icons/delete.svg" alt="Excluir">
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" class="text-center" *ngIf="!tasks?.length">Nenhum dado encontrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
</div>
