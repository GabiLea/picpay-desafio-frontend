<div class="container-fluid">
    <form [formGroup]="formPayment" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width w-100 mt-4" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" formControlName="name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width w-100 mt-4" appearance="fill">
                <mat-label>Usuário</mat-label>
                <input type="text" formControlName="username" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width w-100 mt-4" appearance="fill">
                <mat-label>Valor</mat-label>
                <input type="text" currencyMask formControlName="value" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill" class="example-form-field w-100 mt-4">
                <mat-label>Data</mat-label>
                <input type="datetime" formControlName="date" matInput [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel type="button" class="bt bt-gray text-uppercase">Cancelar</button>
                    <button mat-raised-button matDatepickerApply class="bt bt-blue w-100 text-uppercase">Selecionar</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width w-100 mt-4" appearance="fill">
                <mat-label>Título</mat-label>
                <input type="text" formControlName="title" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-12 d-flex justify-content-end">
            <div class="col-md-2">
                <button (click)="dialogRef.close()" type="button" class="bt bt-gray w-100 text-uppercase">Cancelar</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="bt bt-blue w-100 text-uppercase">Salvar</button>
            </div>
        </div>
    </div>
    </form>
</div>
