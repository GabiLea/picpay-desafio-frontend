<h1 class="modal-title" mat-dialog-title>{{title}}</h1>
<div class="modal-description" mat-dialog-content>{{description}}</div>
<div mat-dialog-actions class="modal-buttons">
  <button mat-flat-button mat-dialog-close color="primary" (click)="dialogRef.close(true)">{{btnFechar}}</button>
  <button mat-flat-button mat-dialog-close color="warn" (click)="confirmarClick()" *ngIf="btnConfirmar.length > 0">{{btnConfirmar}}</button>
</div>
