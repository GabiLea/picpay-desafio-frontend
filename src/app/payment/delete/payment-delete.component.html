<pay-modal class="delete-payment-modal" id="delete-payment-modal">

    <div class="pay-modal-header">
        <h2>Excluir pagamento</h2>
    </div>

    <div class="pay-modal-content">
        <p>{{ payment.name }}</p>
        <p>{{ payment.date }}</p>
        <p>{{ payment.value }}</p>
    </div>

    <div class="pay-modal-footer">
        <pay-button [config]="cancelModalConfig" (onClick)="closeModal()"></pay-button>
        <pay-button [config]="submitModalConfig" (onClick)="submitModal()"></pay-button>
    </div>
    
</pay-modal>
