<div class="header container-fluid">
    <div class="row h-100">
        <div class="col-2 col-sm-6 align-self-center">
            <img src="assets/logo-inverted.png">
        </div>
        <div class="col-2 col-sm-6 align-self-center">
            <div class="d-flex flex-row-reverse">
                <a class="btn btn-link" (click)="showModal()">
                    <img class="img-fluid avatar" width="44" src="assets/photo-user.jpg">
                </a>
              </div>
        </div>
    </div>
</div>
<div bsModal #mdProfile="bs-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header border-0">
                <button type="button" class="btn-close dismiss-button" data-bs-dismiss="modal" aria-label="Close"
                    (click)="mdProfile.hide()"></button>
            </div>
            <div class="modal-body">
                <div class="row move-up">
                    <div class="col-12 text-center">
                        <img class="img-fluid avatar" width="122" src="assets/photo-user.jpg">
                    </div>
                    <div class="col-12 text-center pt-1">
                        <h2 class="mb-0">John Doe</h2>
                        <small class="text-muted">@johnpicpay</small>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-sm btn-secondary w-100 mt-2" (click)="logout()">Sair</button>
            </div>
        </div>
    </div>
</div>
