<form class="form-login" (submit)="onSubmit($event)">
  <app-input 
    id="email"
    name="email"
    styleInput="login"
    label="Email"
    placeholder="Email"
    type="text"
    (typing)="onKeyUp($event)"
  >
  </app-input>
  <app-input
    id="senha"
    name="senha"
    styleInput="login"
    label="Senha"
    placeholder="Senha"
    type="password"
    (typing)="onKeyUp($event)"
  ></app-input>
  <app-button size="full" type="submit" label="Entrar"></app-button>
</form>
