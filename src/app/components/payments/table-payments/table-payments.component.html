<div class="mat-elevation-z8 tablePayments">
  <mat-paginator #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  aria-label="Select page">
</mat-paginator>
<table mat-table class="full-width-table" matSort aria-label="Elements">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
    <td mat-cell *matCellDef="let row" class="colMedium">
      <p class="bodyText">{{row.name}}</p>
      <p class="secondaryText">{{row.username}}</p>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
    <td mat-cell *matCellDef="let row" class="colMedium">{{row.title}}</td>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
    <td mat-cell *matCellDef="let row" class="colSmall">
      <p class="bodyText">{{row.date | date: 'dd MMM yyyy'}}</p>
      <p class="secondaryText">{{row.date | date: 'HH:mm'}}</p>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
    <td mat-cell *matCellDef="let row" class="colSmall">{{row.value | currency: 'BRL'}}</td>
  </ng-container>
  
  <ng-container matColumnDef="isPayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
    <!-- <td mat-cell *matCellDef="let row" class="colSmall">{{row.isPayed}}</td> -->
    <td mat-cell *matCellDef="let row" class="colSmall">
      <input type="checkbox" name="isPayed" [(checked)]="row.isPayed" (change)="updateCheckbox($event, row.id)">
    </td>
  </ng-container>
  
  <ng-container matColumnDef="action" class="iconsAction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row" class="iconsAction">
      <a (click)="updatePaymentDialog(row.id)" class="iconsAction">
        <i class="material-icons actionIcons">edit</i>
        <i class="material-icons actionIcons"></i>
      </a>
      <a (click)="deletePaymentDialog(row.id)" class="iconsAction">
        <i class="material-icons actionIcons">delete</i>
      </a>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
