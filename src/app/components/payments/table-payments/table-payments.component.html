<div class="mat-elevation-z8 tablePayments">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Userame</th>
      <td mat-cell *matCellDef="let row">{{row.name}} <br> {{row.username}}</td>
    </ng-container>
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date: 'dd/MM/yyyy'}} <br> {{row.date | date: 'HH:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
      <td mat-cell *matCellDef="let row">{{row.value | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>isPayed</th>
      <td mat-cell *matCellDef="let row">{{row.isPayed}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <i class="material-icons actionIcons">edit</i>
        <i class="material-icons actionIcons">delete</i>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
