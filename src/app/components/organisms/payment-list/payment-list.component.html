<div class="payment-list">
  <div class="payment-list__head">
    <form class="payment-list__form" (submit)="onSubmit($event)">
      <app-input styleInput="search" placeholder="Pesquisar por usuÃ¡rio" icon="search" (typing)="onChange($event)" id="search"></app-input>
      <app-button size="small" label="filter" icon="tune" type="submit" [primary]="false"></app-button>
    </form>
    <div class="payment-list__pagination">
      <app-select label="Exibir" id="search" defaultSelected="{{limit}}" [items]="selectList" (callback)="onSelected($event)"></app-select>
      <app-count-page [list]="dataSource?.list" [limit]="limit" [total]="dataSource?.total" (trigger)="onPagination($event)"></app-count-page>
    </div>
  </div>
  <div class="payment-list__table">
    <app-table 
    [list]="dataSource?.list"
    [tableHead]="dataSource?.tableHead"
    (callbackEdit)="edit($event)"
    (callbackDelete)="delete($event)"
    ></app-table>
  </div>
</div>
