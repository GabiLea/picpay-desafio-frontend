<button [type]="type" [ngClass]="classes" (click)="onClick($event)">
  <span class="material-icons button__icon button__icon--left" *ngIf="iconDirection === 'left'">{{ icon }}</span>
  {{label}}
  <span class="material-icons button__icon button__icon--right" *ngIf="iconDirection === 'right'">{{ icon }}</span>
</button>
