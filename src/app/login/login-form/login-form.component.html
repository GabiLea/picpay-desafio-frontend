<form>
  <mat-form-field appearance="outline" class="mat-field-size">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="E-mail" value="usuario@gmail.com" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="mat-field-size">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" value="usuario" />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Esconder senha'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
</form>
