<mat-card class="task-card">
  <div *ngIf="tasks$ | async as tasks; else loading">   
    <table mat-table [dataSource]="tasks" class="">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let element" class="user-name">
          <p>{{ element.name }}</p>
          <p>@{{ element.username }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element" class="date-time">
          <p>{{ element.date | date: "dd MMM yyyy":"":"PT-BR" }}</p>
          <p>{{ element.date | date: "h:mm a" }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.value | currency}}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            class="payed-checkbox"
            [checked]="element.isPayed"
          ></mat-checkbox>
        </td>
      </ng-container>     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element" class="task-actions">          
          <img src="../../../../../assets/icons/pencil.svg" alt="Editar">
          <img src="../../../../../assets/icons/remove.svg" alt="Remover">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
