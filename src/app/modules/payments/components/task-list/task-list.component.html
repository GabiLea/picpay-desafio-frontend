<mat-card class="task-card">
  <nav>
    <div class="filters">
      <mat-form-field class="example-form-field" appearance="fill">
        <input
          matInput
          type="text"
          [(ngModel)]="filterValue"
          (keyup)="applyFilter();"
          placeholder="Pesquisar por usuário"
        />
        <button
          *ngIf="filterValue"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="this.filterValue = ''; applyFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
        <button *ngIf="!filterValue" matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button class="btn-filter">Filtrar</button>
    </div>
    <div class="custom-paginator">
      <mat-paginator
        (page)="onPaginateChange($event)"
        class="paginator"
        #paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
      <button
        [disabled]="!paginator.hasPreviousPage()"
        (click)="paginator.previousPage()"
      >
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button
        color="accent"
        [ngClass]="{ 'active-page': item.isActive }"
        *ngFor="let item of customPaginator"
        (click)="setPage(item.pageIndex);"
      >
        {{ item.pageLabel }}
      </button>
      <button
        [disabled]="!paginator.hasNextPage()"
        (click)="paginator.nextPage()"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </nav>
  <table mat-table [dataSource]="tasks" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
      <td mat-cell *matCellDef="let element" class="user-name">
        <p>{{ element.name }}</p>
        <p>@{{ element.username }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let element" class="date-time">
        <p>{{ element.date | date: "dd MMM yyyy":"":"PT-BR" }}</p>
        <p>{{ element.date | date: "h:mm a" }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          class="payed-checkbox"
          [checked]="element.isPayed"
        ></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="task-actions">
        <div>
          <button type="button" (click)="editPayment(element)">
            <img src="../../../../../assets/icons/pencil.svg" alt="Editar" />
          </button>
          <button type="button" (click)="deletePayment(element)">
            <img src="../../../../../assets/icons/remove.svg" alt="Remover" />
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <th mat-footer-cell *matFooterCellDef colspan="6">
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="['loading']"
      [ngClass]="{ hide: tasks != null }"
    ></tr>
  </table>
</mat-card>
