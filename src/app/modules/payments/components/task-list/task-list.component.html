<mat-card class="task-card">
  <nav>    
    <input
      type="text"
      placeholder="Pesquisar por usuário"
      class="input-filter"
      (keyup)="applyFilter($event)"
      autocomplete="off"
    /> 
    <mat-paginator
      #page
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    >
    </mat-paginator>
  </nav>
  <table mat-table [dataSource]="tasks" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
      <td mat-cell *matCellDef="let element" class="user-name">
        <p>{{ element.name }}</p>
        <p>@{{ element.username }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let element" class="date-time">
        <p>{{ element.date | date: "dd MMM yyyy":"":"PT-BR" }}</p>
        <p>{{ element.date | date: "h:mm a" }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          class="payed-checkbox"
          [checked]="element.isPayed"
        ></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="task-actions">
        <img
          src="../../../../../assets/icons/pencil.svg"
          alt="Editar"
          (click)="editPayment(element)"
        />
        <img
          src="../../../../../assets/icons/remove.svg"
          alt="Remover"
          (click)="deletePayment(element)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <th mat-footer-cell *matFooterCellDef colspan="6">
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr
      mat-footer-row
      *matFooterRowDef="['loading']"
      [ngClass]="{ hide: tasks != null }"
    ></tr>
  </table>
</mat-card>
