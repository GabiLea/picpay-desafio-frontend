<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input type="text"  [placeholder]="getPlaceholder()" 
        [(ngModel)]="searchTerm"
        (keyup)="search()" 
        class="form-control" />
      </div>
      
      <div class="form-group filter-options my-1 py-1 dropdown">
        <span class="d-flex form-control dropdown-toggle align-center">
          <mat-icon class="">filter_alt</mat-icon>
          Filtrar
        </span>
        <ul class="dropdown-menu px-2">
          <li>
            <input type="radio" name="option" id="user" checked (click)="changeSelectedFilter(filterOptions[0])"/>
            <label for="user" class="px-1">Usuário</label>
          </li>
          <li>
            <input type="radio" name="option" id="title" (click)="changeSelectedFilter(filterOptions[1])"/>
            <label for="title" class="px-1">Título</label>
          </li>
          <li>
            <input type="radio" name="option" id="value" (click)="changeSelectedFilter(filterOptions[2])"/>
            <label for="value" class="px-1">Valor</label>
          </li>
          <li>
            <input type="radio" name="option" id="date" (click)="changeSelectedFilter(filterOptions[3])"/>
            <label for="date" class="px-1">Data</label>
          </li>
        </ul>
      </div>
      
      <div class="col-12 text-end mb-4">
        <button class="btn btn-primary w-100" (click)="adicionar()">ADICIONAR PAGAMENTO</button>
      </div>

      <div class="justify-content-center align-items-center">
        <div class="card w-100 my-2" *ngFor="let item of data | slice: 0:qtdItens | sortBy:'desc':'date'">
          <div class="upper p-2 w-100">
            <div>
              <div class="d-flex flex-column">
                <div class="d-flex">
                  <img class="card-img" *ngIf="item.image" src="{{ item.image }}">
                  <div class="d-flex flex-column">
                    <span class="card-title">{{ item.name }}</span>
                    <span class="card-username">@{{item.username}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="p-2 w-100">
            <div class="d-flex flex-column">
              <span class="fw-bold">Título: <span class="fw-normal">{{item.title}}</span></span>
              <span class="fw-bold">Valor: <span class="fw-normal">{{item.value | currency: 'BRL'}}</span></span>
              <span class="fw-bold">Data: <span class="fw-normal">{{item.date | date}}</span></span>
              <span class="fw-bold">Hora: <span class="fw-normal">{{item.date | date: 'HH:mm':'GMT'}}</span></span>
              <span class="d-flex align-center fw-bold">Pago: 
                <div class="form-check ms-1">
                  <input class="form-check-input" type="checkbox" [checked]="item.isPayed" id="checkboxPayed" (click)="patchIsPayed(item)">
                </div>
              </span>
              <div class="d-flex justify-content-around">
                <button class="btn btn-primary w-20 card-icon" (click)="adicionarMesmoUsuario(item)">
                  <mat-icon class="material-icons-outlined" class="cursor-pointer card-icon-edit">add</mat-icon>
                </button>
                <button class="btn btn-secondary btn-warning w-20 card-icon" (click)="editar(item)">
                  <mat-icon class="material-icons-outlined" class="cursor-pointer card-icon-edit">edit</mat-icon>
                </button>
                <button class="btn btn-primary btn-danger w-20" (click)="remover(item)">
                  <mat-icon class="material-icons-outlined cursor-pointer" >cancel</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="!noMoreResults" class="btn btn-primary" (click)="verMaisItens()">
          Ver mais pagamentos
        </button>
      </div>
    </div>
  </div>
</div>
