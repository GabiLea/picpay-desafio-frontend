<div class="row">
  <div class="col-6">
    <mat-form-field class="center mt-5">
      <mat-label>Pesquisar por usuário</mat-label>
      <input type="text" matInput [(ngModel)]="searchTerm" (keyup)="searchUser()">
      <mat-icon >search</mat-icon>
    </mat-form-field>
  </div>

  <div class="col-6 text-end position-relative table-rightCol">
    <button class="btn btn-primary" [ngClass]="{'w-100' : isMobile}">ADICIONAR PAGAMENTO</button>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <div class="table-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="table-rate-limit-reached" *ngIf="isRateLimitReached">
      Limite atingido
    </div>
  </div>

  <div class="table-table-container">
    <table mat-table [dataSource]="dataSource" class="table-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <!-- Usuário Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <img [src]="row.image" class="table-avatar mt-2 me-2">
            <div class="d-block">
              <span>{{row.name}}</span>
              <p>@{{row.username}}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
      </ng-container>

       <!-- Valor Column -->
       <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{row.value}}</td>
      </ng-container>

      <!-- Pago Column -->
      <ng-container matColumnDef="pago">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="material-icons-outlined table-icon" [ngClass]="{'table-icon-payed' : row.isPayed}">{{row.isPayed ? 'done' : 'close'}}</mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="w-20 text-end">
          <mat-icon class="material-icons-outlined" class="me-2 cursor-pointer" (click)="editarPagamento(row)">edit</mat-icon>
          <mat-icon class="material-icons-outlined cursor-pointer" (click)="removerPagamento(row)">cancel</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Tabela de usuários"></mat-paginator>
</div>
