<div class="row">
  <div class="col-6">
  </div>

  <div class="col-6 text-end mb-4">
    <button class="btn btn-primary" [ngClass]="{'w-100' : isMobile}" (click)="adicionarPagamento()">ADICIONAR PAGAMENTO</button>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <div class="table-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="table-rate-limit-reached" *ngIf="isRateLimitReached">
      Limite atingido
    </div>
  </div>

  <div class="table-table-container">
    <div class="row w-100 align-center bg-white m-0">
      <div class="col-6">
        <div>
          <div class="form-group">
            <input type="text"  placeholder="Pesquisar por usuário"
            (keyup)="searchUser()" 
            [(ngModel)]="searchTerm" 
            class="form-control w-50 ms-3" />
          </div>
          <mat-icon class="table-icon-search">search</mat-icon>
        </div>
      </div>

      <div class="col-6">
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Tabela de usuários"></mat-paginator>
      </div>

    </div>
    
    <table mat-table [dataSource]="dataSource" class="table-table"
      matSort (matSortChange)="announceSortChange($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Usuário</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <img *ngIf="row.image.length > 0" [src]="row.image" class="table-avatar mt-2 me-2">
            <div class="d-block">
              <span>{{row.name}}</span>
              <p>@{{row.username}}</p>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Data</th>
        <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
      </ng-container>

       <!-- Valor Column -->
       <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">Valor</th>
        <td mat-cell *matCellDef="let row">{{row.value | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Pago Column -->
      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="material-icons-outlined table-icon" [ngClass]="{'table-icon-payed' : row.isPayed}">{{row.isPayed ? 'done' : 'close'}}</mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="w-20 text-end">
          <mat-icon class="material-icons-outlined" class="me-2 cursor-pointer" (click)="editarPagamento(row)">edit</mat-icon>
          <mat-icon class="material-icons-outlined cursor-pointer" (click)="removerPagamento(row)">cancel</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
