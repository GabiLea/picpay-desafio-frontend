<div class="row">
  <div class="col-6">
  </div>

  <div class="col-6 text-end mb-4">
    <button class="btn btn-primary" [ngClass]="{'w-100' : isMobile}" (click)="adicionar()">ADICIONAR PAGAMENTO</button>
  </div>
</div>

<div class="table-container mat-elevation-z8">
  <div class="table-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-table-container">
    <div class="row w-100 align-center bg-white m-0">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <div class="d-flex align-center">
              <div class="form-group me-2 w-50">
                <input type="text" [placeholder]="getPlaceholder()"
                      [(ngModel)]="searchTerm"
                      (keyup)="search()"
                      class="form-control" />
              </div>

              <div class="form-group filter-options px-2 my-1 py-1 dropdown">
                <span class="d-flex form-control dropdown-toggle align-center">
                  <mat-icon class="">filter_alt</mat-icon>
                  Filtrar
                </span>
                <ul class="dropdown-menu px-2">
                  <li>
                    <input type="radio" name="option" id="user" checked (click)="changeSelectedFilter(filterOptions[0])"/>
                    <label for="user" class="px-1">Usuário</label>
                  </li>
                  <li>
                    <input type="radio" name="option" id="title" (click)="changeSelectedFilter(filterOptions[1])"/>
                    <label for="title" class="px-1">Título</label>
                  </li>
                  <li>
                    <input type="radio" name="option" id="value" (click)="changeSelectedFilter(filterOptions[2])"/>
                    <label for="value" class="px-1">Valor</label>
                  </li>
                  <li>
                    <input type="radio" name="option" id="date" (click)="changeSelectedFilter(filterOptions[3])"/>
                    <label for="date" class="px-1">Data</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Tabela de usuários"></mat-paginator>
      </div>

    </div>
    
    <table mat-table [dataSource]="dataSource" class="table-table"
      matSort (matSortChange)="announceSortChange($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Usuário</th>
        <td mat-cell *matCellDef="let row" class="w-30">
          <div class="d-flex">
            <img *ngIf="row.image.length > 0" [src]="row.image" class="table-avatar mt-2 me-2">
            <div class="d-flex flex-column">
              <span>{{row.name}}</span>
              <span class="table-username">@{{row.username}}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">Título</th>
        <td mat-cell *matCellDef="let row" class="w-20">{{row.title}}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Data</th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex flex-column">
            <span>{{row.date | date}}</span>
            <span>{{row.date | date: 'HH:mm':'GMT'}}</span>
          </div>
          </td>
      </ng-container>

       <!-- Valor Column -->
       <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">Valor</th>
        <td mat-cell *matCellDef="let row">{{row.value | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Pago Column -->
      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon class="material-icons-outlined table-icon" [ngClass]="{'table-icon-payed' : row.isPayed}">{{row.isPayed ? 'done' : 'close'}}</mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="w-20 text-end">
          <mat-icon class="material-icons-outlined" class="me-2 cursor-pointer" (click)="editar(row)">edit</mat-icon>
          <mat-icon class="material-icons-outlined cursor-pointer" (click)="remover(row)">cancel</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
