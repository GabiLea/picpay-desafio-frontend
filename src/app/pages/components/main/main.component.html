<div class="content">
  <p>
    <mat-toolbar color="primary" class="main-header">
      <div class="container">
        <div class="row">
          <div class="col-6 main-leftCol">
            <img
            src="assets/images/logos/payfriends-logo-white.png"
            alt="PayFriends"
            class="main-logo"/>
          </div>

          <div class="col-6 main-rightCol">
            <div class="main-more">
              <img src="../../../../assets/images/profile/cat.png" alt="Avatar" class="main-avatar">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options" class="main-more-button">
                <mat-icon class="main-more-icon">more_vert</mat-icon>
              </button>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Meu perfil</span>
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Sair</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>timer</mat-icon>
                <span>
                  <countdown [config]="config"></countdown>
                </span>
              </button>
            </mat-menu>
          </div>

        </div>
      </div>
    </mat-toolbar>
  </p>

  <router-outlet></router-outlet>
</div>
