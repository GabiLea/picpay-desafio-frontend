<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-12 col-md-4 bg-default">
                <form role="form" class="row login-form-area" [ngClass]="{'was-validated': submitted && loginForm.invalid}" [formGroup]="loginForm" (ngSubmit)="doLogin()">
                    <div class="col-md-10 offset-md-1 align-self-center">
                        <img src="assets/logo.png">
                        <span class="title mt-2">Bem vindo de volta</span>
                        <div class="form-group mt-3">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="UsuÃ¡rio" formControlName="username" required>
                            <div class="invalid-feedback">
                                Informe o email
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha" formControlName="password" required>
                            <div class="invalid-feedback">
                                Informe a senha
                            </div>
                        </div>
                        <div *ngIf="submitted && showLoginError">
                            <label class="text-danger">{{errorMessage}}</label>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button id="submitButton" class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                    </div>
                </form>
        </div>
        <div class="col-12 col-md-8">
            <div class="text-center">
                <img class="img-fluid" src="assets/man-doing-online-payment.png">
            </div>
        </div>
    </div>
</div>
