<section class="row payfriends-login">
    <div class="col-md-4">
        <div class="row payfriends-login__form">
            <div class="col-md-12">
                <img src="assets/images/logo.png" alt="Logotipo da aplicação PayFriends">
                <h1>Bem vindo de volta</h1>
            </div>
            <div class="col-md-12">
                <form [formGroup]="form" class="row">
                    <mat-form-field appearance="outline" floatLabel="always" class="col-md-12">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" id="email" formControlName="email" />
                        <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
                            Escreva um e-mail válido, por favor.
                          </mat-error>
                          <mat-error *ngIf="form.get('email').hasError('required')">
                            O e-mail é <strong>obrigatório</strong>
                          </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="always" class="col-md-12">
                        <mat-label>Senha</mat-label>
                        <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password" (keydown.Enter)="onKeyEnter($event)">
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="form.get('password').hasError('required')">
                            A senha é <strong>obrigatória</strong>
                          </mat-error>
                          <mat-error *ngIf="form.get('password').hasError('minlength')">
                            A senha tem que ter ser igual ou maior que 6 caractéres.
                          </mat-error>
                    </mat-form-field>
                    <div class="col-md-12">
                        <button type="submit" id="btn-submit" mat-raised-button color="primary" class="width-100" (click)="onSubmit()"
                            [disabled]="form.invalid">entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8 payfriends-login__item">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/login.svg" class="img-responsive"
                    alt="Desenho de um homem utilizando a aplicação">
            </div>
        </div>
    </div>
</section>
