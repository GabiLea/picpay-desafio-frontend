<div class="row  row-no-gutters payfriends-tasks">
    <div class="col-md-12 payfriends-tasks__header">
        <h1>Meus Pagamentos</h1>
        <button type="button" mat-raised-button color="primary" (click)="openDialog('add', null)">adicionar pagamento</button>
    </div>
    <div class="col-md-12 payfriends-tasks__content">
        <div class="row row-no-gutters">
            <div class="col-md-6 payfriends-tasks__filter">
                <mat-form-field appearance="outline">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar por usuário">
                    <button mat-icon-button matSuffix>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-button class="payfriends-tasks__filter-button">Filtrar</button>
            </div>
            <div class="col-md-6 payfriends-tasks__pagination">
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15]" itemsPerPageLabel="Exibir">
                </mat-paginator>
            </div>

            <div class="col-md-12">
                <table class="width-100 payfriends-tasks__table" mat-table [dataSource]="tasksSource" matSort
                    matSortActive="name" matSortDisableClear matSortDirection="asc">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuário </th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element.name}}</p>
                            <small>@{{element.username}}</small>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Título </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Data </th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element.date | date : 'dd MMM YYYY'}} </p>
                            <small>{{element.date | date : 'HH:mm a'}}</small>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Valor </th>
                        <td mat-cell *matCellDef="let element"> {{element.value | currency : 'BRL'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="isPayed">
                        <th mat-header-cell *matHeaderCellDef> Pago </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin" [checked]="element.isPayed"
                                (change)="onChangeCheckbox($event, element)"></mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="payfriends-tasks__table-actions">
                                <button><img src="assets/images/edit.svg" (click)="openDialog('edit', element)" /></button>
                                <button><img src="assets/images/delete.svg" (click)="openDialog('delete', element)" /></button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

    </div>
</div>
