<div [style]="(show)?'display:block':''" class="modal">
  <div class="modal-content">
    <span class="close" (click)="onHide()">&times;</span>
    <h2>Adicionar pagamento</h2>

    <form class="form-payment" novalidate [formGroup]="formData" (ngSubmit)="onSubmit($event, formData.value)">
      <div class="flex-container">
        <div class="flex-gap">
          <fieldset>
            <label>Usuário<small>*</small></label>
            <input type="text" formControlName="name"  placeholder="Ex. Lucas Rodrigues" minlength="3" required >
            <small class="error" *ngIf="formData?.controls?.name?.invalid" >Usuário é obrigatório</small>
          </fieldset>
          <fieldset>
            <label>Valor (R$)<small>*</small></label>
            <input type="number"  formControlName="value" placeholder="0,00" required>
            <small class="error" *ngIf="formData?.controls?.value?.invalid" >Valor é obrigatório</small>
          </fieldset>
        </div>
        <div class="flex-gap">
          <fieldset>
            <label>Data<small>*</small></label>
            <input type="date" formControlName="date" placeholder="DD/MM/YYYY" required >
            <small class="error" *ngIf="formData?.controls?.date?.invalid" >Data é obrigatório</small>
          </fieldset>
          <fieldset>
            <label>Título <small>(opcional)</small></label>
            <input type="text" formControlName="title" placeholder="Título" maxlength="100" >
            <small class="error" *ngIf="formData?.controls?.title?.invalid" >Título não pode ser maior que 100 caracteres</small>
          </fieldset>
        </div>
      </div>

      <div class="flex-end">
        <button type="button" class="btn" (click)="onHide()">CANCELAR</button>
        <button type="submit" class="btn btn-default">SALVAR</button>
      </div>
    </form>

  </div>
</div>
