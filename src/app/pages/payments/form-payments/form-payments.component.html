<div [style]="(show)?'display:block':''" class="modal">
  <div class="modal-content">
    <span class="close" (click)="onHide()">&times;</span>
    <h2>Adicionar pagamento</h2>


    <form #dataForm="ngForm" novalidate (ngSubmit)="onSubmit($event, dataForm)">
      <div class="flex-container">
        <div class="flex-gap">
          <fieldset>
            <label>Usuário<small>*</small></label>
            <input type="text" name="name" placeholder="Ex. Lucas Rodrigues" required ngModel>
          </fieldset>
          <fieldset>
            <label>Valor (R$)<small>*</small></label>
            <input type="number" name="value" placeholder="0,00" required ngModel>
          </fieldset>
        </div>
        <div class="flex-gap">
          <fieldset>
            <label>Data<small>*</small></label>
            <input type="date" name="data" placeholder="DD/MM/YYYY" required ngModel>
          </fieldset>
          <fieldset>
            <label>Título <small>(opcional)</small></label>
            <input type="text" name="title" placeholder="Título" ngModel>
          </fieldset>
        </div>
      </div>

      <div class="flex-end">
        <button type="button" class="btn">CANCELAR</button>
        <button type="submit" class="btn btn-default">SALVAR</button>
      </div>
    </form>

  </div>
</div>
