<div class="payments">
    <div class="container payments">
        <h2>Meus pagamentos</h2>
        <section class="add text-right">
            <button class="btn btn-default" (click)="addPayments = true">ADICIONAR PAGAMENTO</button>
        </section>
        <section class="list">
            <app-table-payments 
            [params]="params"
            [payments]="payments"
            (onGetAll)="onGetAll($event)"
            (onEdit)="onEdit($event)"></app-table-payments>
        </section>
    </div>
</div>

<app-form-payments *ngIf="addPayments" [show]="addPayments" [payment]="payment" (hide)="onFormHide()" ></app-form-payments>
