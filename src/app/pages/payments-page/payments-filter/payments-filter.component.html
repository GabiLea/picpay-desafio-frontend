<div class="ui-table-header">
  <div class="ui-table-header__search-input">
    <input
      type="text"
      matInput
      [formControl]="searchControl"
      placeholder="Pesquisar por usuÃ¡rio"
    />
    <mat-icon>search</mat-icon>
  </div>
  <mat-paginator
