<app-modal (saveModal)="savePayment()">
    <div modal-title>Pagamento</div>
    <div modal-body>
        <form #form="ngForm" [ngClass]="{'was-validated': form.dirty && form.invalid}">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" class="form-control" name="user" #user="ngModel" required [(ngModel)]="payment.name">
                        <div class="invalid-feedback"> O campo obrigatorio </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" min="0" class="form-control" name="value" #value="ngModel" [(ngModel)]="payment.value" required>
                        <div class="invalid-feedback"> O campo obrigatorio</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Data</label>
                        <input type="datetime-local" class="form-control" name="date" #date="ngModel" [(ngModel)]="payment.date" required>
                        <div class="invalid-feedback"> O campo obrigatorio</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="payment.title" required>
                        <div class="invalid-feedback"> O campo obrigatorio</div>
                    </div>
                </div>
            </div>
        </form>
    </div>    
</app-modal>
