<app-modal (saveModal)="savePayment()">
    <div modal-title>Pagamento</div>
    <div modal-body>
        <form [formGroup]="form" [ngClass]="{'was-validated': submitted && form.invalid}">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" class="form-control" name="user" formControlName="name" required>
                        <div class="invalid-feedback"> O campo é obrigatório </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Valor</label>
                        <input class="form-control" name="value" formControlName="value" required currencyMask min="0">
                        <div class="invalid-feedback"> O campo é obrigatório</div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Data</label>
                        <input type="datetime-local" class="form-control" name="date" formControlName="date" required>
                        <div class="invalid-feedback"> O campo é obrigatório</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" name="title" formControlName="title" required>
                        <div class="invalid-feedback"> O campo é obrigatório</div>
                    </div>
                </div>
            </div>
        </form>
    </div>    
</app-modal>
