<mat-toolbar>
<mat-toolbar-row>
    <span class="logo-container"> <img src="../../assets/Logo_home.png" alt="logo image"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <img class="user-btn-container" src="../../assets/User.png" alt="user personal image">
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>person_pin</mat-icon>
            <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
        </button>
    </mat-menu>
</mat-toolbar-row>
